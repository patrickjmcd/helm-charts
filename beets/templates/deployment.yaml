apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "beets.fullname" . }}
  labels:
    app: {{ template "beets.name" . }}
    chart: {{ template "beets.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "beets.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "beets.name" . }}
        release: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: {{ .Values.uid | default 1000 }}
        runAsGroup: {{ .Values.gid | default 1000 }}
        fsGroup: {{ .Values.gid | default 1000 }}
      volumes:
{{ toYaml .Values.volumes | indent 6 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PUID
              value: "{{ .Values.uid | default 1000 }}"
            - name: PGID
              value: "{{ .Values.gid | default 1000 }}"
          ports:
            - name: http
              containerPort: 8337
              protocol: TCP
          volumeMounts:
{{ toYaml .Values.volumeMounts | indent 12 }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
